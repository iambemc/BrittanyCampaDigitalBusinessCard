<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Business Card - Brittany Campa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E0E7FF; /* Light indigo background */
        }
        .card {
            width: 3.5in;
            height: 2in;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .card-container:hover .card {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="card-container" style="perspective: 1000px;">
        <div class="card relative">
            <!-- Front of the Card -->
            <div class="card-face flex flex-col justify-center p-6 bg-white rounded-xl text-center">
                <div>
                    <h1 class="text-2xl font-black" style="color: #0A2463;">BRITTANY CAMPA</h1>
                    <p class="text-md" style="color: #3E92CC;">Digital Solutions Architect</p>
                </div>
                <div class="mt-4">
                    <p class="text-sm font-semibold text-gray-600">Founder of Scanista</p>
                    <p class="text-sm font-semibold text-gray-600">Google AI Certified</p>
                </div>
            </div>

            <!-- Back of the Card -->
            <div class="card-face card-back flex flex-col justify-start p-6 rounded-xl" style="background-color: #0A2463;">
                <div class="text-white">
                    <h2 class="text-lg font-bold border-b border-blue-400 pb-1 mb-2">Core Services</h2>
                    <ul class="text-sm space-y-1 text-blue-200">
                        <li>▶ AI & Automation Systems</li>
                        <li>▶ Custom QR & Web Solutions</li>
                        <li>▶ E-commerce & Digital Strategy</li>
                    </ul>
                    <div class="text-left text-sm text-blue-200 mt-4">
                        <p class="font-bold text-white">brittany@scanistaqr.com</p>
                        <p>714-406-0174</p>
                        <p>Instagram: @iambemc</p>
                        <p class="hover:underline">linktr.ee/iambemc</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
